<!doctype html>
<html>
<head>
  <title>wavemap</title>
  <style>
    canvas {
      display: block;
    }
    body, canvas, div {
      margin: 0;
      padding: 0;
    }
    #fielddiv {
      width: 90%;
      height: 100%;
    }
    #field {
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      right: 0;
      top: 0;
      width: 10%;
      height: 100%;
    }
    #controls input {
      padding: 0.5em;
    }
    #controls span {
      font-weight: bold;
      padding: 3px;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id='fielddiv'>
    <canvas id='field'></canvas>
  </div>
  <div id='controls'>
    <form>
      tx control:
      <br />
      <input id='tx1' type='button' value='1' onclick='clicked(this)' />
      <input id='tx2' type='button' value='2' onclick='clicked(this)' />
      <input id='tx3' type='button' value='3' onclick='clicked(this)' />
      <br />
      <input id='tx4' type='button' value='4' onclick='clicked(this)' />
      <input id='tx5' type='button' value='5' onclick='clicked(this)' />
      <input id='tx6' type='button' value='6' onclick='clicked(this)' />
      <br />
      <input id='tx7' type='button' value='7' onclick='clicked(this)' />
      <input id='tx8' type='button' value='8' onclick='clicked(this)' />
      <input id='tx9' type='button' value='9' onclick='clicked(this)' />
      <p />
      rx control:
      <input id='rx1' type='button' value='r' onclick='clicked(this)' />
      <p />
      beamforming:
      <input id='opt' type='button' value='optimize (o)' onclick='clicked(this)' />
      <input id='anti-opt' type='button' value='anti-optimize (O)' onclick='clicked(this)' />
      <input id='rand' type='button' value='randomize (x)' onclick='clicked(this)' />
      <p />
      <input id='bfpenalty' type='checkbox' checked onclick='clicked(this)'>
        <label for='bfpenalty'>FCC beamforming penalty (p)</label>
      </input>
    </form>
    
    received:<br />
    power: <span id='rxpower'>0</span>dBm<br />
    phase: <span id='rxphase'>0</span>&deg;<br />
    <p />
    beamforming gain: <span id='bfgain'>0</span>dB<br />
    
  </div>
  
  <script src="wavemap.js"></script>
</body>
</html>
